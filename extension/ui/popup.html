<!DOCTYPE html>
<html>
<head>
  <title>OmniClick</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-width: 220px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      color: #333;
      background-color: #f9f9f9;
    }

    .container {
      padding: 12px 16px;
    }

    h3 {
      font-size: 15px;
      margin: 16px 0 8px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
      color: #222;
    }

    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }

    input[type="checkbox"] {
      transform: scale(1.1);
    }

    input[type="color"] {
      margin-left: 8px;
      height: 28px;
      width: 40px;
      border: none;
      background: none;
    }

    #calibrate-btn {
      width: 100%;
      margin-top: 14px;
      padding: 8px 12px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #calibrate-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OmniClick</h2>

    <h3>Pointer Settings</h3>
    <label for="togglePointer">
      Toggle Pointer:
      <input type="checkbox" id="togglePointer" />
    </label>

    <label for="pointerColor">
      Pointer Color:
      <input type="color" id="pointerColor" value="#ff0000" />
    </label>

    <h3>Camera Settings</h3>
    <label for="toggleDetect">
      Hand & Gaze Detection:
      <input type="checkbox" id="toggleDetect" />
    </label>

    <label for="toggleStream">
      Camera Preview:
      <input type="checkbox" id="toggleStream" />
    </label>

    <button id="calibrate-btn">Calibrate</button>
  </div>

  <script src="../src/popup.js"></script>
</body>
</html>
