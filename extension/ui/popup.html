<!DOCTYPE html>
<html>
  <head>
    <title>Gesture Control</title>
    <style>
      html, body {
        min-width: 200px;
        height: auto;
        padding: 2px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h3>Gesture Control</h3>
    <h3>Pointer Settings</h3>
    <label for="togglePointer">Toggle Pointer:</label>
    <input type="checkbox" id="togglePointer">
    <br><br>
    <label for="pointerColor">Pointer Color:</label>
    <input type="color" id="pointerColor" value="#ff0000">
    <br><br>
    <h3>Camera Settings</h3>
    <label for="toggleDetect">Hand and Gaze Recognition:</label>
    <input type="checkbox" id="toggleDetect" />
    <br><br>
    <label for="toggleStream">Camera Preview:</label>
    <input type="checkbox" id="toggleStream" />
    <br><br>
    <script src="../src/popup.js"></script>
  </body>
</html>
