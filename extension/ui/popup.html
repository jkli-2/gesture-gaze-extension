<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gesture Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Gesture Control</h3>
  <p>Status: <span id="status">Inactive</span></p>

  <h3>Pointer Settings</h3>
  <label for="togglePointer">Enable Pointer:</label>
  <input type="checkbox" id="togglePointer">

  <br><br>

  <label for="pointerColor">Pointer Color:</label>
  <input type="color" id="pointerColor" value="#ff0000">

  <br><br>

  <h3>Camera Settings</h3>

  <label for="togglePointer">Enable Preview:</label>
  <input type="checkbox" id="togglePreview">

  <br><br>

  <label for="videoSource">Video source: </label><select id="videoSource"></select>

  <br><br>

  <script src="../dist/popup.bundle.js"></script>
</body>
</html>
